<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sentiment Analysis</title>
 
    
   <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../static/signup.css" rel="stylesheet">
    
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          
        </nav>
        
      </div>
 
      <div class="jumbotron">
        <h1>Sentiment Prediction</h1>
        <form class="form-signin" method="POST" action="/sentiment">
          <label for="inputName" class="sr-only">Name</label>
          <textarea rows="5" cols="80" required autofocus type="text" value="{{ inputtext }}" name="texttoanalyze">{{ texttoanalyze }}</textarea>
          <p class="lead"></p>
            <p><button class="btn btn-lg btn-success" onclick="window.location.href='/sentiment'">Predict</button></p>  
        </form>

        <nav>        
          <ul  style="list-style-type: square">
              <li><h4>Sentiment: {{sentiment}}</h4></li>
              <li><h4>Confidence score: {{score}}</h4></li>
          </ul>
        </nav>
      </div>

 
      <footer class="footer">
        <p>&copy; Emmanuel Raj, Jyothi Nandikonda, Naz Syeda</p>
      </footer>
 
    </div>
  </body>
</html>
