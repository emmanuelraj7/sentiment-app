<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    
   <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../static/signup.css" rel="stylesheet">
    
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Python Flask App</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Sentiment Prediction</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
          <textarea rows="5" cols="80" required autofocus>Enter text here</textarea>
          <p class="lead"></p>
            <p><a class="btn btn-lg btn-success" href="showSignUp" role="button">Predict!</a></p>  
        </form>

        <nav>        
          <ul  style="list-style-type: square">
              <li><h4>Sentiment:</h4></li>
              <li><h4>Confidence score:</h4></li>
          </ul>
        </nav>
      </div>

 
      <footer class="footer">
        <p>&copy; Company 2019</p>
      </footer>
 
    </div>
  </body>
</html>
